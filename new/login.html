<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travelia</title>
    <meta name="title" content="Login - Travelia">
    <meta name="description" content="Login to your Travelia account">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- preloader start -->
    <div class="preloader" data-preloader>
        <div class="preloaderinner">
            <img src="./assets/images/preloader.svg" width="50px" height="50px" alt="preloaderinner" class="img">
        </div>
    </div>
    <!-- preloader end -->

    <!-- header start -->
    <header class="header" data-header>
        <div class="container">
            <a href="front.html" class="logo">
                <img src="./assets/images/logo.svg" width="187" height="38" alt="logo">
            </a>
            <nav class="navbar action" data-navbar>
                <div class="navbar-top">
                    <a href="front.html" class="logo">
                        <img src="./assets/images/logo.svg" width="187" height="38" alt="Travelia logo" class="logo">
                    </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="front.html" class="navbar-link" data-nav-link>Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="front.html#services" class="navbar-link" data-nav-link>Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="front.html#about" class="navbar-link" data-nav-link>About Us</a>
                    </li>
                    <li class="navbar-item">
                        <a href="front.html#contact" class="navbar-link" data-nav-link>Contact</a>
                    </li>
                </ul>
                <div class="header-action">
                    <a href="login.html" class="login-btn">Login</a>
                    <a href="signup.html" class="btn btn-primary">Sign up</a>
                </div>
            </nav>

            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <section class="section auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1 class="h2 title">Welcome Back</h1>
                            <p class="auth-subtitle">Login to your account to continue exploring</p>
                        </div>

                        <div class="success-message" id="signupSuccessMessage" style="display: none;">
                            <ion-icon name="checkmark-circle"></ion-icon>
                            <span>Account created successfully! Please login to continue.</span>
                        </div>

                        <form class="auth-form" id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <div class="input-wrapper-auth">
                                    <ion-icon name="mail-outline" class="input-icon"></ion-icon>
                                    <input 
                                        type="email" 
                                        id="loginEmail" 
                                        name="email" 
                                        class="input-field-auth" 
                                        placeholder="Enter your email"
                                        required
                                        autocomplete="email"
                                    >
                                </div>
                                <span class="error-message" id="emailError"></span>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword" class="form-label">Password</label>
                                <div class="input-wrapper-auth">
                                    <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
                                    <input 
                                        type="password" 
                                        id="loginPassword" 
                                        name="password" 
                                        class="input-field-auth" 
                                        placeholder="Enter your password"
                                        required
                                        autocomplete="current-password"
                                    >
                                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                                        <ion-icon name="eye-outline" class="eye-icon"></ion-icon>
                                    </button>
                                </div>
                                <span class="error-message" id="passwordError"></span>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" name="remember" id="remember">
                                    <span class="checkbox-label">Remember me</span>
                                </label>
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" name="admin" id="admin">
                                    <span class="checkbox-label">Login as Admin</span>
                                </label>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-auth">
                                <span>Login</span>
                                <ion-icon name="arrow-forward-outline"></ion-icon>
                            </button>
                        </form>

                        <div class="auth-divider">
                            <span>Or continue with</span>
                        </div>

                        <div class="social-auth">
                            <button type="button" class="social-btn" aria-label="Login with Google">
                                <ion-icon name="logo-google"></ion-icon>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn" aria-label="Login with Facebook">
                                <ion-icon name="logo-facebook"></ion-icon>
                                <span>Facebook</span>
                            </button>
                        </div>

                        <p class="auth-footer">
                            Don't have an account? 
                            <a href="signup.html" class="auth-link">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="front.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
