<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Travelia</title>
    <meta name="title" content="Book Your Trip - Travelia">
    <meta name="description" content="Book your dream destination with Travelia">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- preloader start -->
    <div class="preloader" data-preloader>
        <div class="preloaderinner">
            <img src="./assets/images/preloader.svg" width="50px" height="50px" alt="preloaderinner" class="img">
        </div>
    </div>
    <!-- preloader end -->

    <!-- header start -->
    <header class="header" data-header>
        <div class="container">
            <a href="front.html" class="logo">
                <img src="./assets/images/logo.svg" width="187" height="38" alt="logo">
            </a>
            <nav class="navbar action" data-navbar>
                <div class="navbar-top">
                    <a href="front.html" class="logo">
                        <img src="./assets/images/logo.svg" width="187" height="38" alt="Travelia logo" class="logo">
                    </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="front.html" class="navbar-link" data-nav-link>Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="front.html#services" class="navbar-link" data-nav-link>Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="front.html#about" class="navbar-link" data-nav-link>About Us</a>
                    </li>
                    <li class="navbar-item">
                        <a href="front.html#contact" class="navbar-link" data-nav-link>Contact</a>
                    </li>
                </ul>
                <div class="header-action" id="headerAction">
                    <a href="login.html" class="login-btn" id="loginBtn">Login</a>
                    <a href="signup.html" class="btn btn-primary" id="signupBtn">Sign up</a>
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <span class="user-name" id="userName"></span>
                        <button class="btn btn-secondary logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
            </nav>

            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <section class="section booking-section">
            <div class="container">
                <div class="booking-container">
                    <div class="booking-header">
                        <h1 class="h2 title">Book Your Trip</h1>
                        <p class="booking-subtitle">Complete your booking details below</p>
                    </div>

                    <div class="booking-content">
                        <div class="booking-summary">
                            <h3 class="h3 title">Trip Summary</h3>
                            <div class="summary-card">
                                <div class="summary-item">
                                    <span class="summary-label">Destination:</span>
                                    <span class="summary-value" id="summaryDestination">-</span>
                                </div>
                                <div class="summary-item">
                                    <span class="summary-label">Location:</span>
                                    <span class="summary-value" id="summaryLocation">-</span>
                                </div>
                                <div class="summary-item">
                                    <span class="summary-label">Price per person:</span>
                                    <span class="summary-value" id="summaryPrice">$0</span>
                                </div>
                                <div class="summary-item total">
                                    <span class="summary-label">Total Amount:</span>
                                    <span class="summary-value" id="summaryTotal">$0</span>
                                </div>
                            </div>
                        </div>

                        <form class="booking-form" id="bookingForm">
                            <h3 class="h3 title">Booking Details</h3>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bookingName" class="form-label">Full Name</label>
                                    <div class="input-wrapper-auth">
                                        <ion-icon name="person-outline" class="input-icon"></ion-icon>
                                        <input 
                                            type="text" 
                                            id="bookingName" 
                                            name="name" 
                                            class="input-field-auth" 
                                            placeholder="Enter your full name"
                                            required
                                            autocomplete="name"
                                        >
                                    </div>
                                    <span class="error-message" id="nameError"></span>
                                </div>

                                <div class="form-group">
                                    <label for="bookingEmail" class="form-label">Email Address</label>
                                    <div class="input-wrapper-auth">
                                        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
                                        <input 
                                            type="email" 
                                            id="bookingEmail" 
                                            name="email" 
                                            class="input-field-auth" 
                                            placeholder="Enter your email"
                                            required
                                            autocomplete="email"
                                        >
                                    </div>
                                    <span class="error-message" id="emailError"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bookingPhone" class="form-label">Phone Number</label>
                                    <div class="input-wrapper-auth">
                                        <ion-icon name="call-outline" class="input-icon"></ion-icon>
                                        <input 
                                            type="tel" 
                                            id="bookingPhone" 
                                            name="phone" 
                                            class="input-field-auth" 
                                            placeholder="Enter your phone number"
                                            required
                                            autocomplete="tel"
                                        >
                                    </div>
                                    <span class="error-message" id="phoneError"></span>
                                </div>

                                <div class="form-group">
                                    <label for="bookingTravelers" class="form-label">Number of Travelers</label>
                                    <div class="input-wrapper-auth">
                                        <ion-icon name="people-outline" class="input-icon"></ion-icon>
                                        <input 
                                            type="number" 
                                            id="bookingTravelers" 
                                            name="travelers" 
                                            class="input-field-auth" 
                                            placeholder="Number of travelers"
                                            min="1"
                                            max="20"
                                            value="1"
                                            required
                                        >
                                    </div>
                                    <span class="error-message" id="travelersError"></span>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bookingCheckIn" class="form-label">Check-in Date</label>
                                    <div class="input-wrapper-auth">
                                        <ion-icon name="calendar-outline" class="input-icon"></ion-icon>
                                        <input 
                                            type="date" 
                                            id="bookingCheckIn" 
                                            name="checkIn" 
                                            class="input-field-auth" 
                                            required
                                        >
                                    </div>
                                    <span class="error-message" id="checkInError"></span>
                                </div>

                                <div class="form-group">
                                    <label for="bookingCheckOut" class="form-label">Check-out Date</label>
                                    <div class="input-wrapper-auth">
                                        <ion-icon name="calendar-outline" class="input-icon"></ion-icon>
                                        <input 
                                            type="date" 
                                            id="bookingCheckOut" 
                                            name="checkOut" 
                                            class="input-field-auth" 
                                            required
                                        >
                                    </div>
                                    <span class="error-message" id="checkOutError"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bookingSpecial" class="form-label">Special Requests (Optional)</label>
                                <div class="input-wrapper-auth">
                                    <ion-icon name="chatbubble-outline" class="input-icon"></ion-icon>
                                    <textarea 
                                        id="bookingSpecial" 
                                        name="specialRequests" 
                                        class="input-field-auth textarea-field" 
                                        placeholder="Any special requests or notes"
                                        rows="4"
                                    ></textarea>
                                </div>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" name="terms" id="bookingTerms" required>
                                    <span class="checkbox-label">I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Cancellation Policy</a></span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-auth">
                                <span>Confirm Booking</span>
                                <ion-icon name="checkmark-circle-outline"></ion-icon>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="front.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/booking.js"></script>
    <script>
        // Update header based on login state
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const userMenu = document.getElementById('userMenu');
            const userName = document.getElementById('userName');
            
            if (isLoggedIn) {
                const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
                if (user.name) {
                    userName.textContent = `Welcome, ${user.name}`;
                }
                loginBtn.style.display = 'none';
                signupBtn.style.display = 'none';
                userMenu.style.display = 'flex';
            } else {
                loginBtn.style.display = 'block';
                signupBtn.style.display = 'block';
                userMenu.style.display = 'none';
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
