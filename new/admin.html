<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Travelia</title>
    <meta name="title" content="Admin Dashboard - Travelia">
    <meta name="description" content="Admin dashboard for Travelia">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="front.html" class="logo">
                <img src="./assets/images/logo.svg" width="187" height="38" alt="logo">
            </a>
            <nav class="navbar action" data-navbar>
                <div class="navbar-top">
                    <a href="front.html" class="logo">
                        <img src="./assets/images/logo.svg" width="187" height="38" alt="Travelia logo" class="logo">
                    </a>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="front.html" class="navbar-link" data-nav-link>Home</a>
                    </li>
                </ul>
                <div class="header-action">
                    <button class="btn btn-secondary logout-btn" onclick="logout()">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="section admin-section">
            <div class="container">
                <div class="admin-header" style="text-align: center; margin-bottom: 40px;">
                    <h1 class="h2 title">Admin Dashboard</h1>
                    <p class="section-subtitle" style="margin-top: 10px;">View and manage all bookings</p>
                </div>

                <div class="admin-controls" style="display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 16px;">
                    <input id="adminSearch" type="search" placeholder="Search by name, email, destination" style="flex: 1 1 280px; height: 44px; padding: 10px 12px; border: 1px solid var(--border-gainsboro); border-radius: var(--radius-20); background-color: var(--bg-white);">
                    <select id="statusFilter" style="height: 44px; padding: 10px 12px; border: 1px solid var(--border-gainsboro); border-radius: var(--radius-20); background-color: var(--bg-white);">
                        <option value="all">All Statuses</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="pending">Pending</option>
                        <option value="canceled">Canceled</option>
                    </select>
                    <select id="sortBy" style="height: 44px; padding: 10px 12px; border: 1px solid var(--border-gainsboro); border-radius: var(--radius-20); background-color: var(--bg-white);">
                        <option value="createdAt_desc">Newest</option>
                        <option value="createdAt_asc">Oldest</option>
                        <option value="total_desc">Total (High → Low)</option>
                        <option value="total_asc">Total (Low → High)</option>
                    </select>
                    <button id="exportCsv" class="btn btn-primary" style="height: 44px;">Export CSV</button>
                    <button id="refreshAdmin" class="btn btn-secondary" style="height: 44px;">Refresh</button>
                </div>

                <div class="booking-table-container" style="background-color: var(--bg-white); padding: 30px; border-radius: var(--radius-30); box-shadow: var(--shadow-1); overflow-x: auto;">
                    <table class="booking-table" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background-color: var(--bg-majorelle-blue-alpha-5);">
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Booking ID</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Customer Name</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Email</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Phone</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Destination</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Location</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Travelers</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Check-in</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Check-out</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Total Price</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Status</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingTableBody">
                            <!-- Booking data will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="booking-table-container" style="background-color: var(--bg-white); padding: 30px; border-radius: var(--radius-30); box-shadow: var(--shadow-1); overflow-x: auto; margin-top: 30px;">
                    <h2 class="h3 title" style="margin-bottom: 16px;">Messages</h2>
                    <table class="booking-table" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background-color: var(--bg-majorelle-blue-alpha-5);">
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Message ID</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Name</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Email</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Subject</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Message</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Created</th>
                                <th style="padding: 15px; text-align: left; color: var(--text-gunmetal); white-space: nowrap;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="messagesTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/admin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
